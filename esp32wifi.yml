# configuration for esp32wifi
#
#

config:
    # enable sockets
    ZERYNTH_SOCKETS: true
    # enable the usage of esp32 lwip headers
    ZERYNTH_SOCKETS_EXTERNAL_TCP_STACK: true
    # enable usage of mbedtls compiled outside of standard lib
    ZERYNTH_SSL_EXTERNAL_STACK: true
    # enable usage of zsockets api compiled inside vm
    ZERYNTH_SOCKETS_EXTERNAL_API: true
    # use zerynth pynative functions for sockets
    ZERYNTH_SOCKETS_PYNATIVE: true
    # use hw crypto object from vm
    ZERYNTH_HWCRYPTO_EXTERNAL: true
options:
    ZERYNTH_SSL:
        help: >
            If enabled, the support for TLS/SSL socket will be available in the driver
